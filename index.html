<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Dizi Metodları ile Basit Ekle-Çıkar Uygulaması</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12 mb-5">
          <h3 class="display-3 text-center">DİZİ METODLARI ve FOREACH</h3>
        </div>
        <div class="col-md-6">
          <div class="row mb-2">
            <div class="col-sm-2"><label for="ekle">Push</label></div>
            <div class="col-sm-8">
              <input
                placeholder="Dizinin sonuna eleman ekler"
                type="text"
                class="form-control"
                id="ekle"
              />
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary" id="ekle_btn">Ekle</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-2"><label for="ekle">Pop</label></div>
            <div class="col-sm-10">
              <div class="d-grid">
                <button class="btn btn-danger" id="kaldir">KALDIR</button>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-2"><label for="ekle1">Unshift</label></div>
            <div class="col-sm-8">
              <input
                placeholder="Dizinin başına eleman ekler"
                type="text"
                class="form-control"
                id="ekle1"
              />
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary" id="ekle_btn1">Ekle</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-2"><label for="kaldir1">Shift</label></div>
            <div class="col-sm-10">
              <div class="d-grid">
                <button class="btn btn-danger" id="kaldir1">KALDIR</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 degisim"></div>
      </div>
    
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="row mt-3">
            <label for="" class="col-form-label col-sm-4">Sort-Sırala</label>
            <div class="d-grid col-sm-8">
              <button class="btn btn-primary sirala">Sıralama</button>
            </div>
          </div>
          <div class="row mt-3">
            <label for="" class="col-form-label col-sm-4">Slice-Kesit</label>
            <div class="d-grid col-sm-8">
              <button class="btn btn-primary kesit">Kesit Al</button>
            </div>
          </div>
          <div class="row mt-3">
            <label for="" class="col-form-label col-sm-4">Concat</label>
            <div class="d-grid col-sm-8">
              <button class="btn btn-primary kesit birlestir">Dizileri Birleştir</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 degistir"></div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
